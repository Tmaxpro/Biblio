{% extends 'base.html' %}

{% block title %}
    <title>Suppression de la categorie {{ category.nom }}</title>
{% endblock %}

{% block content %}
    <div class="main-form">
        <h1 class="page-title">Supprimer une catégorie</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Êtes-vous sûr de vouloir supprimer la catégorie <span class="avertissement">"{{ category }}"?</span></p>
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        </form>
    </div>
{% endblock %}
